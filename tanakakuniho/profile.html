<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>田中邦穂 略歴｜経営コンサルタント</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      line-height: 1.9;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #222;
    }

    /* ▼ ヘッダー画像を中央寄せ＋幅広 */
    header {
      text-align: center;
      background: #f8f8f8;
      padding: 3rem 1rem;
    }
    header img {
      max-width: 1200px;  /* ← ここで画像幅を広く設定 */
      width: 95%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* ▼ 本文(main) */
    main {
      max-width: 1200px; /* ← 900から拡張 */
      margin: 3rem auto;
      padding: 3rem;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    h2 {
      border-left: 8px solid #b30000;
      padding-left: 0.75rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #b30000;
      font-size: 1.5rem;
      font-weight: bold;
    }

    p {
      margin: 0.8rem 0;
      font-size: 1.05rem; /* ← PCでも読みやすいサイズ */
      text-align: justify;
      line-height: 2;
    }

    ul {
      margin: 0.5rem 0 1.5rem 1.5rem;
      padding: 0;
    }

    li {
      margin-bottom: 0.6rem;
      font-size: 1.05rem;
      line-height: 1.9;
    }

    footer {
      text-align: center;
      margin: 3rem 0 2rem;
      font-size: 0.95rem;
      color: #444;
    }

    /* ▼summary 共通スタイル */
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      color: #b30000;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    summary span.line {
      flex: 1;
      height: 1px;
      background: #b30000;
    }

    /* ▼ スマホ対応 */
    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
        margin: 1.5rem;
      }
      header {
        padding: 2rem 1rem;
      }
      header img {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- ▲ 田中邦穂ヘッダー（画像版） -->
<header>
  <img src="../images/物申すtitle.png" 
       alt="辣腕経営コンサルタント田中邦穂が育成就労制度に物申す!!">
</header>
<!-- ▲ 田中邦穂ヘッダー（画像版） -->


<main>

  <!-- プロフィールカード -->
  <div style="display:flex; align-items:center; border:1px solid #ddd; padding:1.5rem; border-radius:8px; background:#fff; max-width:800px; margin:2rem auto; flex-wrap:wrap;">
    <!-- 左：写真 -->
    <div style="flex-shrink:0; width:160px; height:200px; overflow:hidden; border:1px solid #ccc; border-radius:4px; margin-bottom:1rem;">
      <img src="../images/tanakakuniho.png" alt="田中邦穂の写真" style="width:100%; height:100%; object-fit:cover;">
    </div>

    <!-- 右：肩書き＋名前 -->
    <div style="margin-left:1.5rem; flex:1 1 300px;">
      <p style="color:#d2691e; font-weight:bold; font-size:1.2rem;">営業教育　担当</p>
      <p style="margin:0.3rem 0; color:#444;">王人（じんじん）経営研究所</p>
      <hr style="margin:0.7rem 0;">
      <p style="font-size:1.6rem; font-weight:bold;">田中 邦穂</p>
    </div>
  </div>

  <!-- ▼ 略歴 -->
  <details open style="margin:2rem 0;">
    <summary>
      <span style="font-size:1.2rem;">▼</span>
      <span>略歴</span>
      <span class="line"></span>
    </summary>
    <p>
      昭和22年愛媛県生まれ。<br>
      日本電子㈱、ヤマハ発動機㈱、日本蓄電器工業㈱の各社において第一線の実務を26年間経験。<br>
      その間、各社にて努力賞・敢闘賞・優秀賞・最優秀賞など数多くの表彰を受け存在価値を確立する。<br>
      営業部長職を経て、平成3年経営コンサルタントとして独立。<br>
