<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>育成就労HP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ---- 全体 ---- */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      line-height: 1.6;
    }

    /* ---- ヘッダー ---- */
    .site-header {
      background: linear-gradient(90deg, #004080, #0066cc);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .site-header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .site-header nav a:hover {
      text-decoration: underline;
    }

    /* ---- 協力会社セクション ---- */
    #partners {
      padding: 40px 20px;
      text-align: center;
    }

    #partners h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .partner-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .partner-logos a img {
      max-width: 150px;
      max-height: 80px;
      object-fit: contain;
      border: 1px solid #ddd;
      padding: 5px;
      background: white;
      border-radius: 8px;
    }

    /* ---- フッター ---- */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header class="site-header">
    <div class="logo">育成就労HP</div>
    <nav>
      <a href="#partners">協力会社</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <h1 style="text-align:center; padding:40px 20px;">
      ようこそ、育成就労のホームページへ
    </h1>
  </main>

  <!-- 協力会社ロゴ -->
  <section id="partners">
    <h2>協力会社 / Partner Companies</h2>
    <div class="partner-logos">
      <a href="http://marucon.info/" target="_blank">
        <img src="images/marucon-logo.png" alt="Marucon">
      </a>
      <a href="https://www.facebook.com/marutora.info" target="_blank">
        <img src="images/marutora-logo.png" alt="Marutora">
      </a>
      <a href="https://tricastleinternational.com/" target="_blank">
        <img src="images/tricastle-logo.png" alt="Tricastle">
      </a>
      <a href="https://www.kouryucenter.net/works.html" target="_blank">
        <img src="images/koryuchushin-logo.png" alt="Koryu Center">
      </a>
      <a href="https://www.aic.kouryucenter.net/about" target="_blank">
        <img src="images/asakusagakuin-logo.png" alt="Asakusa Gakuin">
      </a>
      <a href="https://www.takumi-union.com/" target="_blank">
        <img src="images/sainokuni-logo.png" alt="Sainokuni">
      </a>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    &copy; 2025 育成就労HP All Rights Reserved.
  </footer>

</body>
</html>
